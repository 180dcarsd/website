<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Success Modal -->
<div id="successModal" class="modal">
  <div class="modal-box">
    
    <div class="success-icon">
      <svg viewBox="0 0 52 52">
        <circle class="circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="check" fill="none" d="M14 27 l7 7 l17 -17"/>
      </svg>
    </div>

    <h2>You're In.</h2>
    <p>Successfully subscribed to our newsletter.</p>

    <button id="closeModal" class="modal-btn">Close</button>
  </div>
</div>


<style>
    /* ===== MODAL BASE ===== */

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.65);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: 0.3s ease;
  z-index: 9999;
}

.modal.active {
  opacity: 1;
  visibility: visible;
}

.modal-box {
  background: #0f0f0f;
  padding: 2.5rem 3rem;
  border-radius: 18px;
  text-align: center;
  color: white;
  transform: scale(0.85);
  transition: 0.3s ease;
  box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
  max-width: 400px;
  width: 90%;
}

.modal.active .modal-box {
  transform: scale(1);
}

/* ===== SUCCESS ICON ===== */

.success-icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 1.5rem auto;
}

.success-icon svg {
  width: 100%;
  height: 100%;
}

.circle {
  stroke: #83bc3d;
  stroke-width: 3;
  stroke-dasharray: 157;
  stroke-dashoffset: 157;
  animation: drawCircle 0.6s ease forwards;
}

.check {
  stroke: #83bc3d;
  stroke-width: 4;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: drawCheck 0.4s ease forwards;
  animation-delay: 0.6s;
}

/* Animations */
@keyframes drawCircle {
  to {
    stroke-dashoffset: 0;
  }
}

@keyframes drawCheck {
  to {
    stroke-dashoffset: 0;
  }
}

/* ===== TEXT ===== */

.modal-box h2 {
  margin-bottom: 0.6rem;
  font-weight: 600;
}

.modal-box p {
  font-size: 0.95rem;
  opacity: 0.8;
}

/* ===== BUTTON ===== */

.modal-btn {
  margin-top: 1.4rem;
  padding: 0.6rem 1.5rem;
  background: #83bc3d;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s ease;
}

.modal-btn:hover {
  transform: translateY(-2px);
  opacity: 0.9;
}

</style>

<script>
    setTimeout(() => {
  modal.classList.remove("active");
}, 3000);

</script>
</body>
</html>
